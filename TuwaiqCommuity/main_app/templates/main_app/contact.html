{% extends 'main_app/base.html' %}
{% load static %}

{% block title %} Support {% endblock %}

{% block content %}
<div class="intro text-center" data-aos="fade-up" data-aos-delay="100">
    <div class="hr-line"></div>
    <h1 class="diisplay-4">Contact us</h1>
    <p style="font-size: 10pt;" class="mx-auto">please fill in the required fields.</p>
</div>
<br>
<div class="row mt-4" data-aos="fade-up" data-aos-delay="100">
    <div class="col-lg-8 mx-auto">
        {% if msg %}
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
        {% endif %}

        <form method="POST" class="form">
            {% csrf_token %}
            <div class="col-lg-12">
                <small class="form-text text-muted">Subject</small>
                <input name="subject" type="text" id="floatingInput" class="form-control" placeholder="Add subject">
            </div>
            <br>
            <div class="col-lg-12">
                <small class="form-text text-muted">Descripton</small>
                <input name="descripton" type="text" id="floatingInput" class="form-control"
                    placeholder="issue description">
            </div>
            <br>
            <br>
            <div class="col-lg-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Send</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
